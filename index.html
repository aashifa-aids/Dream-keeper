<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dream Keeper üíñ‚ú®</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Quicksand', sans-serif;
    background: radial-gradient(circle at top, #12003a, #2a0a69, #7437c8, #ff9ffb);
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    overflow: hidden;
    animation: fadeIn 1.5s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes floatSoft {
    0% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
    100% { transform: translateY(0); }
  }

  h1 {
    font-size: 2em;
    text-align: center;
    margin-bottom: 15px;
    text-shadow: 0 0 15px #ffbaff;
    animation: floatSoft 4s ease-in-out infinite;
  }

  .box {
    background: rgba(255, 220, 255, 0.25);
    width: 100%;
    max-width: 360px;
    padding: 25px;
    border-radius: 22px;
    backdrop-filter: blur(12px);
    border: 2px solid rgba(255,255,255,0.3);
    text-align: center;
    box-shadow: 0 0 35px rgba(255,150,255,0.5);
    animation: floatSoft 6s ease-in-out infinite alternate;
  }

  input {
    width: 100%;
    padding: 16px;
    border-radius: 15px;
    font-size: 18px;
    outline: none;
    border: none;
    background: rgba(255,255,255,0.35);
    color: #43005a;
    font-weight: 600;
    margin-top: 10px;
    margin-bottom: 18px;
    box-shadow: 0 0 10px rgba(255,200,255,0.4);
  }

  button {
    background: linear-gradient(135deg, #ff7ddc, #ffb8f4);
    width: 100%;
    padding: 15px;
    border-radius: 15px;
    border: none;
    font-size: 18px;
    color: white;
    font-weight: 700;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 20px rgba(255,160,255,0.8);
  }

  button:hover {
    transform: scale(1.05);
  }

  #quoteBox {
    margin-top: 20px;
    font-size: 16px;
    font-style: italic;
    opacity: 0.85;
    text-shadow: 0 0 8px #ffcaff;
    min-height: 50px;
    animation: fadeIn 1s ease;
  }

  footer {
    margin-top: 15px;
    font-size: 14px;
    opacity: 0.85;
    text-align: center;
  }

  .sparkle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    opacity: 0.6;
    box-shadow: 0 0 10px white;
    animation: sparkleFloat 5s infinite ease-in-out;
  }

  @keyframes sparkleFloat {
    0% { transform: translateY(0); opacity: 0.7; }
    50% { transform: translateY(-15px); opacity: 1; }
    100% { transform: translateY(0); opacity: 0.7; }
  }
</style>
</head>

<body>

<h1>üíó Dream Keeper ‚ú®</h1>

<div class="box">
  <p>Add a dream you want to place in your magical sky üåô</p>
  <input type="text" id="dreamInput" placeholder="Visit Kaaba, Learn Arabic, Travel...">
  <button onclick="saveDream()">Add Dream üåü</button>

  <div id="quoteBox">‚ú® Loading inspiration...</div>
</div>

<footer>Every dream becomes a glowing star ‚≠ê</footer>

<script>
  // Sparkles
  for (let i = 0; i < 18; i++) {
    const sp = document.createElement("div");
    sp.classList.add("sparkle");
    sp.style.left = Math.random() * window.innerWidth + "px";
    sp.style.top = Math.random() * window.innerHeight + "px";
    sp.style.animationDuration = (3 + Math.random() * 4) + "s";
    document.body.appendChild(sp);
  }

  function saveDream() {
    const dream = document.getElementById("dreamInput").value.trim();

    if (!dream) {
      alert("Please enter a dream üí≠üíó");
      return;
    }

    const dreams = JSON.parse(localStorage.getItem("dreams") || "[]");
    dreams.push(dream);
    localStorage.setItem("dreams", JSON.stringify(dreams));
    window.location.href = "dream.html";
  }

  // Motivational + Islamic Quotes
  const quotes = [
    "‚ú® Trust Allah‚Äôs timing, it is always perfect.",
    "‚≠ê Your dreams are seeds‚Äîwater them with patience.",
    "üåô Every step closer is still progress.",
    "üíñ Allah does not burden a soul beyond what it can bear.",
    "‚ú® Big journeys begin with small steps.",
    "üåü Don‚Äôt limit your dreams. Allah can do the impossible.",
    "üí´ Your future is as bright as your faith.",
    "üåà Keep going. Your time is coming.",
    "üåô Beautiful dreams come from a beautiful heart.",
    "üíñ Make dua ‚Äî dreams grow when you pray for them.",
    "‚≠ê Be the light you wish to see.",
    "‚ú® Every day is a new chance to grow.",
    "üíõ Even the stars need darkness to shine.",
    "üåô Allah‚Äôs plan is always better than your fear.",
    "üí´ Your dreams are whispers from your heart."
  ];

  let quoteIndex = 0;

  function rotateQuotes() {
    const box = document.getElementById("quoteBox");
    box.style.opacity = 0;

    setTimeout(() => {
      box.innerHTML = quotes[quoteIndex];
      box.style.opacity = 1;

      quoteIndex = (quoteIndex + 1) % quotes.length;
    }, 500);
  }

  rotateQuotes();
  setInterval(rotateQuotes, 5000);
</script>

</body>
</html>
