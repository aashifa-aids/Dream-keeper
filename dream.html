<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Dream Sky ‚ú®üåô</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Quicksand', sans-serif;
    background: radial-gradient(circle at center, #10002b, #1a0040, #2f006b);
    overflow: hidden;
  }

  /* AURORA EFFECT */
  .aurora {
    position: fixed;
    top: 0;
    left: 0;
    width: 200vw;
    height: 200vh;
    background: conic-gradient(
      from 180deg at 50% 50%, 
      rgba(255,100,255,0.25),
      rgba(120,70,255,0.18),
      rgba(255,180,255,0.2),
      rgba(140,80,255,0.2)
    );
    mix-blend-mode: screen;
    filter: blur(80px);
    opacity: 0.55;
    animation: spinAurora 40s linear infinite;
  }

  @keyframes spinAurora {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  /* BOTTOM NAV BAR */
  .navBar {
    position: fixed;
    bottom: 0;
    width: 100%;
    padding: 15px 0;
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(12px);
    display: flex;
    justify-content: space-around;
    color: white;
    font-size: 17px;
  }

  .navBar div {
    text-align: center;
    cursor: pointer;
  }

  /* DREAM LIST PANEL */
  .panel {
    position: fixed;
    left: 10px;
    top: 10px;
    width: 250px;
    max-height: 70vh;
    overflow-y: auto;
    background: rgba(255,255,255,0.12);
    padding: 15px;
    border-radius: 15px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 20px rgba(255,120,255,0.3);
    color: white;
  }

  .dream-item {
    background: rgba(255,255,255,0.18);
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .delete-btn {
    background: #ff3f7f;
    border: none;
    width: 26px;
    height: 26px;
    border-radius: 50%;
    color: white;
    font-size: 14px;
    cursor: pointer;
  }

  /* CANVAS */
  canvas {
    display: block;
  }

  /* FLOATING DREAM LABEL */
  .dreamLabel {
    position: absolute;
    color: #ffd7ff;
    font-size: 14px;
    text-shadow: 0 0 8px #ffbaff;
    pointer-events: none;
    opacity: 0.9;
  }
</style>
</head>

<body>

<div class="aurora"></div>
<canvas id="canvas"></canvas>

<div class="panel">
  <h3>üåô Your Dreams</h3>
  <div id="dreamList"></div>
</div>

<!-- NAVIGATION -->
<div class="navBar">
  <div onclick="back()">‚¨Ö Home</div>
  <div onclick="clearAll()">üóë Clear</div>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  setupStars();
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

// LOAD DREAMS
let dreams = JSON.parse(localStorage.getItem("dreams") || "[]");
let stars = [];
let labels = [];

// DISPLAY DREAMS
function renderDreamList() {
  const list = document.getElementById("dreamList");

  if (dreams.length === 0) {
    list.innerHTML = "<p>No dreams yet üí≠</p>";
    stars = [];
    labels.forEach(l => l.remove());
    return;
  }

  list.innerHTML = dreams.map((d, i) => `
    <div class='dream-item'>
      ‚≠ê ${d}
      <button class='delete-btn' onclick='deleteDream(${i})'>‚úñ</button>
    </div>
  `).join("");
}

function deleteDream(i) {
  dreams.splice(i, 1);
  localStorage.setItem("dreams", JSON.stringify(dreams));
  setupStars();
  renderDreamList();
  updateLabels();
}

function clearAll() {
  if (confirm("Clear all dreams? üåô")) {
    dreams = [];
    localStorage.setItem("dreams", "[]");
    setupStars();
    renderDreamList();
  }
}

// SETUP STARS + LABELS
function setupStars() {
  stars = dreams.map(() => ({
    x: Math.random() * canvas.width,
    y: Math.random() * (canvas.height * 0.8),
    r: Math.random() * 3 + 2,
    pulse: Math.random() * Math.PI,
    color: `hsl(${Math.random() * 360}, 100%, 85%)`
  }));

  // Remove old labels
  labels.forEach(l => l.remove());
  labels = [];

  dreams.forEach((d, i) => {
    const label = document.createElement("div");
    label.classList.add("dreamLabel");
    label.innerHTML = d;
    document.body.appendChild(label);
    labels.push(label);
  });
}

// DRAW STARS + CONSTELLATIONS
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // CONSTELLATION LINES
  ctx.strokeStyle = "rgba(255,255,255,0.2)";
  ctx.lineWidth = 1;

  ctx.beginPath();
  stars.forEach((s, i) => {
    if (i > 0) {
      ctx.moveTo(stars[i - 1].x, stars[i - 1].y);
      ctx.lineTo(stars[i].x, stars[i].y);
    }
  });
  ctx.stroke();

  // STARS
  stars.forEach((s, i) => {
    s.pulse += 0.04;
    const glow = (Math.sin(s.pulse) + 1.5) / 2;

    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r * glow, 0, Math.PI * 2);
    ctx.fillStyle = s.color;
    ctx.shadowBlur = 20 * glow;
    ctx.shadowColor = s.color;
    ctx.fill();

    // Position labels
    if (labels[i]) {
      labels[i].style.left = (s.x + 10) + "px";
      labels[i].style.top = (s.y - 10) + "px";
    }
  });

  requestAnimationFrame(draw);
}

renderDreamList();
setupStars();
draw();

function updateLabels() {
  labels.forEach((l, i) => {
    if (stars[i]) {
      l.style.left = stars[i].x + "px";
      l.style.top = stars[i].y + "px";
    }
  });
}

function back() {
  window.location.href = "index.html";
}
</script>

</body>
</html>
